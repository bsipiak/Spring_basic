<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Author list View</title>
</head>
<body>
<h1>Authors list</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>

    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">ID</td>
        <td th:text="${author.firstName}">Name</td>
        <td th:text="${author.lastName}">Surname</td>
    </tr>
</table>

</body>
</html>
